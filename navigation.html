---
layout: empty
---
<!DOCTYPE html>
<html lang="en">
  <body>
    {% for collection in site.collections %}
    {% unless collection.label == 'posts' %}
    <h2>{{collection.label}}</h2>
    <ul>
      {% for file in collection.files %}
      <li><a href="./{{ file.path | remove_first:'/_' }}" target="content">{{ file.basename }}</a></li>
      {% endfor %}
    </ul>
    {% endunless %}
    {% endfor %}
  </body>
</html>
